<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCC: Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Questionnaire</p>
    <main>
        <form id="survey-form">
            <label id="name-label" for="name">Your Name</label>
            <input type="" name="name" id="name" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            <label id="number-label" for="age">Age</label>
            <input type="number" name="age" id="number" placeholder="Enter your age" min="0" max="99">
            <label id="drop-label">Chose your race</label>
            <select id="dropdown">
                <option selected disabled>--Select your race--</option>
                <option>Human</option>
                <option>Night Elf</option>
                <option>Dwarf</option>
                <option>Gnome</option>
                <option>Draenei</option>
                <option>Worgen</option>
                <option>Orc</option>
                <option>Undead</option>
                <option>Troll</option>
                <option>Tauren</option>
                <option>Blood Elf</option>
                <option>Goblin</option>
            </select>
            <div class="check-radio">
                <p>Select your race</p>
                <label><input type="radio" name="pref" value="warrior" class="radio" checked>Warrior</label>
                <label><input type="radio" name="pref" value="warlock" class="radio">Warlock</label>
                <label><input type="radio" name="pref" value="Mage" class="radio">Mage</label>
                <label><input type="radio" name="pref" value="paladin" class="radio">Paladin</label>
                <label><input type="radio" name="pref" value="hunter" class="radio">Hunter</label>
                <label><input type="radio" name="pref" value="rogue" class="radio">Rogue</label>
                <label><input type="radio" name="pref" value="shaman" class="radio">Shaman</label>
                <label><input type="radio" name="pref" value="priest" class="radio">Priest</label>
                <label><input type="radio" name="pref" value="druid" class="radio">Druid</label>
                <label><input type="radio" name="pref" value="death knight" class="radio">Death Knight</label>
            </div>
            <div class="check-radio">
                <p>Select your role</p>
                <label><input type="checkbox" name="opt1" value="pvp" class="check">PVP</label>
                <label><input type="checkbox" name="opt2" value="pve" class="check">PVE</label>
                <label><input type="checkbox" name="opt3" value="undecided" class="check">Undecided</label>
            </div>
            <p id="comment">Add somthing</p>
            <textarea placeholder="Enter few words about yourself"></textarea>
            <button id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
